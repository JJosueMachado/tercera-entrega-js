  <!--FORMULARIO CONTACTO-->
  <main class="container mt-4">

    <section class="row">
      <div class="col-md-8" data-aos="zoom-in">
        <h1>Contacto</h1>
        <form id="contacto">
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control  mt-3" placeholder="Nombre Apellido" id="nombre">
            </div>
            <div class="col-6">
              <input type="email" class="form-control  mt-3" placeholder="Correo electronico" id="correo">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input type="number" class="form-control  mt-2" placeholder="Telefono de contacto" id="cellphone">
            </div>
            <div class="col-6">
              <input type="number" class="form-control  mt-2" placeholder="ID" id="cedula">
            </div>
          </div>
          <input type="text" class="form-control mt-2" placeholder="Dirección de domicilio" id="direccion">
          <textarea class="form-control mt-2" name="mensaje" cols="30" rows="10" placeholder="Mensaje"
            id="mensaje"></textarea>
          <div class="form-check mt-2">
            <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Deseo recibir notificaciones de ofertas a mi correo electronico.
            </label>
          </div>
          <div class="row">
            <div class="col-4 ms-auto">
              <input class="btn btn-primary mt-2 mb-5" type="reset" value="Limpiar">
            </div>
            <div class="col-4 ">
              <input type="submit" value="Enviar" class="btn btn-primary mt-2 mb-5">
            </div>

          </div>

        </form>
      </div>
      <div class="col-md-4 align-self-center mt-2" data-aos="zoom-in-left">
        <ul>
          <li><i class="bi bi-telephone-fill"></i>
            <h2>+56-95555 5555</h2>
          </li>
          <li>
            <h2>velas&spa@gmail.com</h2>
          </li>
          <li>
            <h2>Nataniel cox,Santiago de Chile.</h2>
          </li>
        </ul>
      </div>
    </section>

  </main>
